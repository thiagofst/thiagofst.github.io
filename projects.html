<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Thiago Ferreira</title>
    <meta name="description" content="Research Projects of Thiago Ferreira dos Santos, PhD student in Astronomy at Yale University.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="stars.jpeg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
        }

        h2 {
            color: #2c3e50;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #eee;
            margin-top: 20px;
        }

        .accordion {
            background-color: #444;
            color: white;
            cursor: pointer;
            padding: 14px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            font-size: 16px;
            transition: 0.4s;
        }

        .active, .accordion:hover {
            background-color: #555;
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: #f1f1f1;
            overflow: hidden;
        }

        .panel p {
            margin: 0;
            padding: 10px 0;
        }

        .panel img {
            width: 100%;
            max-width: 500px;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" target="_blank" style="color: white; font-size: 1.5rem;">Thiago Ferreira dos Santos</a>
    </header>

    <main class="container">
        <h2>Projects</h2>

        <!-- Project A -->
        <button class="accordion">Exoplanets & Brown Dwarfs</button>
        <div class="panel">
            <p>Description of Project A...</p>
            <img src="cat.jpeg" alt="Project A Image">
        </div>

        <!-- Project B -->
        <button class="accordion">White Dwarfs</button>
        <div class="panel">
            <p>Description of Project B...</p>
            <img src="cat.jpeg" alt="Project B Image">
        </div>

        <!-- Project C -->
        <button class="accordion">Population III stars</button>
        <div class="panel">
            <p>Description of Project C...</p>
            <img src="cat.jpeg" alt="Project C Image">
        </div>

    </main>

    <script>
        // Get all accordion buttons
        var acc = document.getElementsByClassName("accordion");

        // Loop through all the buttons and add the click event
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                // Toggle the active class
                this.classList.toggle("active");

                // Get the panel associated with the clicked button
                var panel = this.nextElementSibling;

                // Toggle the display of the panel (show or hide)
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Interests - Thiago Ferreira</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .project-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 150px; /* Fixed height for uniform boxes */
        }
        .project-box img {
            width: auto;
            height: 100%; /* Full height of the box */
            margin-right: 20px;
        }
        .project-title {
            flex: 1;
            color: navy;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .research-description {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .research-description.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Thiago Ferreira dos Santos</a>
    </header>
    <div class="container">
        <h2>Research Projects</h2>
        
        <div class="project-box" onclick="toggleResearch('research1')">
            <img src="cat_NatGeo.jpeg" alt="Cat Image">
            <div class="project-title">Project I</div>
        </div>
        <div id="research1" class="research-description">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ac nisl et eros convallis convallis.</p>
        </div>
        
    </div>

    <script>
        function toggleResearch(id) {
            var description = document.getElementById(id);
            description.classList.toggle('show');
        }
    </script>
</body>
</html>

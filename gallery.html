<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - Thiago Ferreira</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Shippori Mincho', serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            color: #222;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #222;
            font-family: 'Shippori Mincho', serif;
            font-size: 2.2em;
            margin-top: 2em;
            letter-spacing: 2px;
        }

        .gallery-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2vw;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .gallery-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(60,60,120,0.13);
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 18px 12px 12px 12px;
            max-width: 320px;
            width: 100%;
            text-align: center;
            margin-bottom: 2vw;
            position: relative;
        }
        .gallery-card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 12px 32px rgba(60,60,120,0.18);
        }
        .gallery-img {
            width: 95%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: box-shadow 0.2s;
        }
        .gallery-card:hover .gallery-img {
            box-shadow: 0 6px 24px rgba(60,60,120,0.18);
        }
        .gallery-desc {
            margin-top: 14px;
            font-size: 1.1em;
            color: #444;
            font-weight: 500;
            letter-spacing: 1px;
        }
        @media (max-width: 900px) {
            .gallery-row {
                flex-direction: column;
                align-items: center;
            }
            .gallery-card {
                max-width: 95vw;
            }
        }

        main {
            text-align: justify;
            margin-top: 1.5em;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            text-align: center;
            margin-top: 3em;
            font-size: 1em;
            color: #000;
            font-family: 'Shippori Mincho', serif;
        }
    </style>
</head>
<body>

    <h1><a href="index.html" style="color: #000; text-decoration: none; font-family: 'Shippori Mincho', serif;">Gallery</a></h1>
    <main>
        <div class="gallery-row">
            <div class="gallery-card">
                <img src="cat.jpeg" alt="Cat" class="gallery-img">
                <div class="gallery-desc">Cat (c. 2025)</div>
            </div>
            <div class="gallery-card">
                <img src="cat.jpeg" alt="Cat" class="gallery-img">
                <div class="gallery-desc">Cat (c. 2025)</div>
            </div>
            <div class="gallery-card">
                <img src="cat.jpeg" alt="Cat" class="gallery-img">
                <div class="gallery-desc">Cat (c. 2025)</div>
            </div>
            <div class="gallery-card">
                <img src="cat.jpeg" alt="Cat" class="gallery-img">
                <div class="gallery-desc">Cat (c. 2025)</div>
            </div>
        </div>
    </main>
    <footer>
        2025 | Thiago Ferreira dos Santos
    </footer>

</body>
</html>

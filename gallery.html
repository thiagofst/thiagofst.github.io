<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - Thiago Ferreira</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Shippori Mincho', serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            color: #222;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #222;
            font-family: 'Shippori Mincho', serif;
            font-size: 2.2em;
            margin-top: 2em;
            letter-spacing: 2px;
        }

        .album-container {
            background: #f7f6f2;
            border: 2px solid #d1cfc7;
            border-radius: 24px;
            max-width: 1200px;
            margin: 40px auto 0 auto;
            box-shadow: 0 8px 32px rgba(60,60,120,0.10);
            padding: 32px 24px 24px 24px;
        }
        .album-title {
            text-align: center;
            font-size: 2.3em;
            font-family: 'Shippori Mincho', serif;
            color: #3a3a3a;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        .album-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2vw;
            flex-wrap: wrap;
        }
        .album-photo {
            background: #fff;
            border: 1.5px solid #d1cfc7;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(60,60,120,0.10);
            padding: 16px 10px 10px 10px;
            max-width: 260px;
            width: 100%;
            text-align: center;
            margin-bottom: 2vw;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .album-photo:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 32px rgba(60,60,120,0.16);
        }
        .album-img {
            width: 92%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: box-shadow 0.2s;
        }
        .album-photo:hover .album-img {
            box-shadow: 0 6px 24px rgba(60,60,120,0.14);
        }
        .album-desc {
            margin-top: 10px;
            font-size: 1.05em;
            color: #555;
            font-family: 'Shippori Mincho', serif;
            font-style: italic;
        }
        @media (max-width: 900px) {
            .album-row {
                flex-direction: column;
                align-items: center;
            }
            .album-photo {
                max-width: 95vw;
            }
        }

        main {
            text-align: justify;
            margin-top: 1.5em;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            text-align: center;
            margin-top: 3em;
            font-size: 1em;
            color: #000;
            font-family: 'Shippori Mincho', serif;
        }
    </style>
</head>
<body>

    <h1><a href="index.html" style="color: #000; text-decoration: none; font-family: 'Shippori Mincho', serif;">Gallery</a></h1>
    <main>
        <div class="album-container">
            <div class="album-title">√Ålbum de Fotografias</div>
            <div class="album-row">
                <div class="album-photo">
                    <img src="cat.jpeg" alt="Cat" class="album-img">
                    <div class="album-desc">Cat (c. 2025)</div>
                </div>
                <div class="album-photo">
                    <img src="cat.jpeg" alt="Cat" class="album-img">
                    <div class="album-desc">Cat (c. 2025)</div>
                </div>
                <div class="album-photo">
                    <img src="cat.jpeg" alt="Cat" class="album-img">
                    <div class="album-desc">Cat (c. 2025)</div>
                </div>
                <div class="album-photo">
                    <img src="cat.jpeg" alt="Cat" class="album-img">
                    <div class="album-desc">Cat (c. 2025)</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        2025 | Thiago Ferreira dos Santos
    </footer>

</body>
</html>

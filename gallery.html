<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        h1 {

        main {

            margin-right: auto;
        }

        footer {
            text-align: center;
            margin-top: 3em;
            font-size: 1em;
            color: #000;
            font-family: 'Shippori Mincho', serif;
        }
    </style>
</head>
<body>

    <h1><a href="index.html" style="color: #000; text-decoration: none; font-family: 'Shippori Mincho', serif;">Gallery</a></h1>
    <main>

        <div style="display:flex; flex-wrap:wrap; gap:32px; justify-content:center; margin-top:2em;">
            
            <!--- <h2 style="width:100%; text-align:center;">2025</h2> --->
            <img class="photoThumb" src="photos/TASC2025.jpg" data-desc="Presented my poster on 'seismology of Population III stars' at the TASC9/KASC16 conference in Vienna, Austria, July 2025." style="width:220px; height:auto; object-fit:contain; display:block; cursor:pointer; border-radius:12px;">
            <img class="photoThumb" src="photos/4SciGens-MESA-School-Leuven.jpg" data-desc="Four scientific generations, Leuven/Belgium, July 2025." style="width:220px; height:auto; object-fit:contain; display:block; cursor:pointer; border-radius:12px;">
            <img class="photoThumb" src="photos/HITS2025.jpg" data-desc="HITS - Heidelberg/Germany, July 2025." style="width:220px; height:auto; object-fit:contain; display:block; cursor:pointer; border-radius:12px;">
            
            <div style="width:100%; height:24px;"></div>
            <hr style="width:80%; margin:0 auto; border:0; border-top:2px solid #ccc;">
            <div style="width:100%; height:24px;"></div>
            
            <img class="photoThumb" src="photos/SaturnOPD.jpg" data-desc="Saturn seen through the 0.6-m Zeiss Jena telescope (1983) at the ObservatÃ³rio Pico dos Dias, MG, Brazil." style="width:220px; height:auto; object-fit:contain; display:block; cursor:pointer; border-radius:12px;">
            <img class="photoThumb" src="photos/bowling2025.HEIC" data-desc="Check 'T.'s score :)" style="width:220px; height:auto; object-fit:contain; display:block; cursor:pointer; border-radius:12px;">
            <img class="photoThumb" src="photos/flowers1.JPG" data-desc="" style="width:220px; height:auto; object-fit:contain; display:block; cursor:pointer; border-radius:12px;">
            <img class="photoThumb" src="photos/stpatrickNYC.HEIC" data-desc="St. Patrick's Cathedral, NYC/US" style="width:220px; height:auto; object-fit:contain; display:block; cursor:pointer; border-radius:12px;">
            <img class="photoThumb" src="photos/stpatrickNYC2.HEIC" data-desc="Inside St. Patrick's Cathedral, NYC/US" style="width:220px; height:auto; object-fit:contain; display:block; cursor:pointer; border-radius:12px;">
            <img class="photoThumb" src="photos/yale1.heic" data-desc="" style="width:220px; height:auto; object-fit:contain; display:block; cursor:pointer; border-radius:12px;">

        </div>
        
        <div id="photoModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
            <div style="position:relative; background:none; display:flex; flex-direction:column; align-items:center;">
                <img id="modalImg" src="" style="max-width:80vw; max-height:70vh; height:auto; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.5);">
                <div id="modalDesc" style="color:#fff; background:rgba(0,0,0,0.6); padding:12px 24px; border-radius:8px; margin-top:16px; font-size:1.1em; max-width:70vw; text-align:center;"></div>
                <button id="closeModal" style="margin-top:18px; padding:8px 18px; font-size:1em; border:none; border-radius:6px; background:#fff; color:#333; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,0.2);"></button>
            </div>
        </div>
    </main>

    <footer>
        2025 | Thiago Ferreira dos Santos
    </footer>

    <script>

const photoThumbs = document.querySelectorAll('.photoThumb');
    const photoModal = document.getElementById('photoModal');
    const modalImg = document.getElementById('modalImg');
    const modalDesc = document.getElementById('modalDesc');
    const closeModal = document.getElementById('closeModal');
    photoThumbs.forEach(thumb => {
        thumb.onclick = function() {
            modalImg.src = thumb.src;
            modalDesc.textContent = thumb.getAttribute('data-desc');
            photoModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };
    });
    closeModal.onclick = function() {
        photoModal.style.display = 'none';
        document.body.style.overflow = '';
    };
    photoModal.onclick = function(e) {
        if (e.target === photoModal) {
            photoModal.style.display = 'none';
            document.body.style.overflow = '';
        }
    };
    </script>

</body>
</html>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;

        .container {
            max-width: 800px;

            padding: 20px;

        h2 {
            color: navy;

        .presentation-item a:hover {
            text-decoration: underline;
        }

            display: flex;
            justify-content: space-between;
            font-style: italic;
        }
    </style>

                <a href="path_to_your_pdf/Presentation1.pdf" target="_blank">Poster Title 1</a>, Authors

        <div class="presentation-item">

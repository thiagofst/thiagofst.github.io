<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Photos - Thiago Ferreira</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;

            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .collage img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>

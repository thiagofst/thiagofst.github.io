<!-- Interactive SVG World Map for country clicks -->
<!-- Source: https://simplemaps.com/resources/svg-world -->
<svg id="interactiveWorldMap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1001" style="width:100%;max-width:600px;cursor:pointer;">
  <g>
    <title>World Map</title>
    <g id="countries">
      <path id="BR" d="M900,700 L950,700 L950,750 L900,750 Z" fill="#b3d1ff" stroke="#333" stroke-width="2"/>
      <path id="US" d="M300,300 L400,300 L400,400 L300,400 Z" fill="#ffd1b3" stroke="#333" stroke-width="2"/>
      <path id="FR" d="M1100,400 L1150,400 L1150,450 L1100,450 Z" fill="#d1ffb3" stroke="#333" stroke-width="2"/>
      <!-- Add more countries as needed -->
    </g>
  </g>
</svg>
<script>
const map = document.getElementById('interactiveWorldMap');
const countries = map.querySelectorAll('#countries path');
countries.forEach(country => {
  country.addEventListener('click', function(e) {
    const name = country.id;
    showCountryPopup(name, e);
  });
});
function showCountryPopup(name, e) {
  let popup = document.getElementById('countryPopup');
  if (popup) popup.remove();
  popup = document.createElement('div');
  popup.id = 'countryPopup';
  popup.textContent = 'Country: ' + name;
  popup.style.position = 'fixed';
  popup.style.left = e.clientX + 'px';
  popup.style.top = e.clientY + 'px';
  popup.style.background = '#fff';
  popup.style.border = '2px solid #333';
  popup.style.borderRadius = '8px';
  popup.style.padding = '8px 16px';
  popup.style.zIndex = '9999';
  popup.style.boxShadow = '0 2px 8px rgba(0,0,0,0.2)';
  popup.onclick = () => popup.remove();
  document.body.appendChild(popup);
  setTimeout(() => { if (popup) popup.remove(); }, 3000);
}
</script>
<style>
#interactiveWorldMap path:hover {
  fill: #ffeb3b !important;
  stroke: #222;
}
</style>
